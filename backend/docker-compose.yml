version: '3.8'

services:
  # Redis for job queues and caching
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # File Conversion Service
  file-conversion:
    build:
      context: ./file-conversion-service
      dockerfile: Dockerfile
    ports:
      - "3010:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - REDIS_URL=redis://redis:6379
      - MAX_FILE_SIZE=524288000
      - TEMP_DIR=/tmp/file-conversions
      - LIBRE_OFFICE_PATH=/usr/bin/libreoffice
      - PANDOC_PATH=/usr/bin/pandoc
      - CORS_ORIGIN=http://localhost:3000
    volumes:
      - /tmp:/tmp
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.5'
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Media Conversion Service
  media-conversion:
    build:
      context: ./media-conversion-service
      dockerfile: Dockerfile
    ports:
      - "3011:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - REDIS_URL=redis://redis:6379
      - TEMP_DIR=/tmp/media-processing
      - CORS_ORIGIN=http://localhost:3000
    volumes:
      - /tmp:/tmp
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 4G
          cpus: '2.0'
        reservations:
          memory: 1G
          cpus: '1.0'
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 15s
      retries: 3
      start_period: 40s

  # Filter Service
  filter-service:
    build:
      context: ./filter-service
      dockerfile: Dockerfile
    ports:
      - "3012:3002"
    environment:
      - NODE_ENV=production
      - PORT=3002
      - REDIS_URL=redis://redis:6379
      - TEMP_DIR=/tmp/filter-processing
      - MAX_MEMORY_MB=2048
      - CORS_ORIGIN=http://localhost:3000
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 3G
          cpus: '2.0'
        reservations:
          memory: 1G
          cpus: '0.5'
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Cleanup Service
  cleanup:
    image: node:20-alpine
    command: node /app/cleanup-service.js
    volumes:
      - ./cleanup-service.js:/app/cleanup-service.js
      - /tmp:/tmp
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: '0.1'

volumes:
  redis_data:
    driver: local

networks:
  default:
    name: convert-all-network

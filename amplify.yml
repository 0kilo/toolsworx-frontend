version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
        - echo "Building with API URL:" $NEXT_PUBLIC_API_URL
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
  buildSettings:
    exclude:
      - backend/**/*
      - mcp-server/**/*
      - terraform/**/*
      - scripts/**/*
      - docs/**/*